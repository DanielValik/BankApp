<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="/logo.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Bank Interface</title>
  </head>
  <body>
    <!-- Navigation bar -->
    <nav>
      <p class="welcome">Sing In to Your account</p>
      <img src="logo.png" alt="logo" class="logo" />
      <form class="login">
        <input
          type="text"
          placeholder="user"
          class="login__input login__input--user"
        />
        <input
          type="text"
          placeholder="PIN"
          maxlength="4"
          class="login__input login__input--pin"
        />
        <button class="login__btn">&rarr;</button>
      </form>
    </nav>

    <main class="app">
      <!-- Balance -->
      <div class="balance">
        <div>
          <p class="balance__label">Your balance</p>
          <p class="balance__date">Since <span class="date">1/09/2023</span></p>
        </div>
        <p class="balance__value">0000$</p>
      </div>

      <!-- Transactions -->
      <div class="transactions"></div>

      <!-- Total -->
      <div class="total">
        <p class="total__label">Income</p>
        <p class="total__value total__value--in">0000$</p>
        <p class="total__label">Outcome</p>
        <p class="total__value total__value--out">0000$</p>
        <p class="total__label">%</p>
        <p class="total__value total__value--interest">0000$</p>
        <button class="btn--sort">&downarrow; Sort</button>
      </div>

      <!-- Operation - Transfers -->
      <div class="operation operation--transfer">
        <h2>Transfer</h2>
        <form class="form form--transfer">
          <input type="text" class="form__input form__input--to" />
          <input type="number" class="form__input form__input--amount" />
          <button class="form__btn form__btn--transfer">&rarr;</button>
          <label class="form__label">Recipient</label>
          <label class="form__label">Amout</label>
        </form>
      </div>

      <!-- Operation - Loan -->
      <div class="operation operation--loan">
        <h2>Request a loan</h2>
        <form class="form form--loan">
          <input type="number" class="form__input form__input--loan-amount" />
          <button class="form__btn form__btn--loan">&rarr;</button>
          <label class="form__label form__label--loan">Amount</label>
        </form>
      </div>

      <!-- Operation - Close -->
      <div class="operation operation--close">
        <h2>Close an account</h2>
        <form class="form form--close">
          <input type="text" class="form__input form__input--user" />
          <input
            type="password"
            maxlength="6"
            class="form__input form__input--pin"
          />
          <button class="form__btn form__btn--close">&rarr;</button>
          <label class="form__label">Name confrimation</label>
          <label class="form__label">PIN confrimation</label>
        </form>
      </div>

      <!-- Logout timer -->
      <p class="logout-timer">
        Auto logout in <span class="timer">05:00</span>
      </p>
    </main>

    <script src="script.js"></script>
  </body>
</html>
